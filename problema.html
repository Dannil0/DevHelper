<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Problemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/problema.css">
    <link href="https://fonts.cdnfonts.com/css/russo-one" rel="stylesheet">
</head>

<body>
    <div class="containerPrincipal">
        <div class="containerEsquerda">
            <div class="tituloProblema">
                <label for="caixaTituloProblema" class="form-label">Título*</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Informe um título para seu problema.">
            </div>
            <div class="descricaoProblema">
                <label for="caixaDescricaoProblema" class="form-label">Descrição*</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <div class="painelInformações">
                <p>Quero receber informações do tipo:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="checkComentarios" id="comentarios">
                    <label class="form-check-label" for="comentarios">
                        Comentarios
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="checkPartesDeCodigos" id="partesDeCodigos">
                    <label class="form-check-label" for="partesDeCodigos">
                        Parte de Códigos
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="checkArquivosZip" id="arquivosZip">
                    <label class="form-check-label" for="arquivosZip">
                        Arquivos.Zip
                    </label>
                </div>
            </div>
            <button class="desmarcarTodos" id="desmarcarTodos" onclick="desmarcarTodos()">Desmarcar Todos</button>
        </div>
        <div class="containerDireita">
            <!-- Formulário de upload -->
            <input type="file" id="fileInput">
            <button class="uploadArquivo" id="uploadArquivo" onclick="uploadFile()">Enviar</button>

            <!-- Área de feedback -->
            <p id="status"></p>
        </div>
    </div>
    <script src="./js/problemas.js"></script>
</body>

</html>
