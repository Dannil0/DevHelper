<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHelper | Meu Feed</title>
    <link rel="stylesheet" href="./css/feed.css">
</head>
<body>
    <div class="menuLateral" id="menuLateral">
        <h1 class="nome">DevHelper</h1>
        <div class="pesquisar" id="pesquisar">Home</div>
        <div class="notificacao" id="notificacao">Notifications</div>
        <div class="problemas" id="problemas">My Problems</div>
        <div class="solucoes" id="solucoes">My Solutions</div>
        <div class="configuracao" id="configuracao">Settings</div>
    </div>
    <div class="containerPrincipal" id="containerPrincipal">
        <div class="menuSuperior" id="menuSuperior">
            <input type="text" id="barraDePesquisa" name="barraDePesquisa" placeholder="Digite para Pesquisar">
            <button class="search" id="search">Search</button>
        </div>
        <div class="containerConteudo" id="containerConteudo">
            <div class="feed" id="feed">
                <div class="post" id="post"></div>
            </div>
        </div>
    </div>
</body>
</html>
